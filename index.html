<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width:100%;
        }
        .box1{
            position:relative;
            height:5rem;
            margin-bottom:2rem;
            background-color:#d2dff7;
        }
        .box1 img{
            height:4rem;
        }
        .b1_logo1{
            position:absolute;
            left:1rem;
        }
        .b1_list{
            position:absolute;
            top:0;
            right:8rem;
            margin-left:5rem;
        }
        .b1_list li{
            display:block;
            list-style:none;
            float:left;
            margin-left:2rem;
        }
        .b1_list li a{
            text-decoration:none;
            font-size:2rem;
            color:#666;
        }
        .b1_list li a:hover{
            background-color:#666;
            color:#d2dff7;
        }
        .b1_logo2{
            position:absolute;
            right:1rem;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="b1_logo1"><img src="logo1.png" alt=""></div>
    <ul class="b1_list">
        <li><a href="">简介</a></li>
        <li><a href="">作品</a></li>
        <li><a href="">技能</a></li>
        <li><a href="">工作经验</a></li>
    </ul>
    <div class="b1_logo2"><img src="logo2.png" alt=""></div>
</div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>
