<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
        }
        .box2{
            width: 100%;
            height: 200px;
            padding: 40px;
            background: #5f63aa;
        }
        .b2_img{
            float: left;
            width: 200px;
            margin:0 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        .b2_text{
            float:left;
            width: 50%;
            margin: 0 100px 0 0;
        }
        .b2_name{
            color: white;
            height: 50px;
            line-height: 50px;
        }
        .b2_somedetails{
            font-size: 15px;
            color: #ddd;
        }
        .b2_button{
            width: 150px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            outline: none;
            border: none;
            background-color: gold;
            border: 3px solid chocolate;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="box2">
        <div class="b2_img"><img src="images/1111005121281.jpg" alt=""></div>
        <div class="b2_text">
            <h1 class="b2_name">youname</h1>
            <h3 class="b2_Personal_profile">this is my Personal profile</h3>
            <p class="b2_somedetails">Serious and responsible work, good communication, coordination and strong organizational skills and team spirit; lively and cheerful,
                optimistic, self-motivated, caring and good at teaching...</p>
            <button class="b2_button">Find out more</button>
        </div>
    </div>
</body>
</html>
